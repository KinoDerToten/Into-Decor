<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InDecor</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header id="event-description">
      <div id="disclaimer">
        <h2>InDecor</h2>
        <p class="about-event">Um evento para revolucionar sua criatividade</p>
        <p>Data do evento</p>
        <p class="event-date">Domingo, 28 de maio, a partir das 14h</p>
      </div>
      <div id="subscription-form">
        <p>Preencha o formulário para receber os detalhes do evento</p>
        <form action="">
          <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" name="name" placeholder="Digite seu nome" />
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" name="email" placeholder="Digite seu e-mail" />
          </div>
          <div class="form-group">
            <label for="phone">Telefone</label>
            <input type="text" name="name" placeholder="Número de whatsapp" />
          </div>
          <div class="form-group">
            <label for="name">Principal Interesse</label>
            <select name="interest">
              <option value="" disabled selected>Selecione</option>
              <option value="apartment">Apartementos</option>
              <option value="house">Casas</option>
              <option value="garden">Jardins</option>
              <option value="other">Outros</option>
            </select>
          </div>
          <input type="submit" value="Quero me inscrever" class="btn" />
        </form>
      </div>
    </header>
  </body>
</html>
